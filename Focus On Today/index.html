<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus on Today</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" >
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

</head>
<body class="body">
  <p class="mt-4 text-center fw-bold focus-today-heading">
    Focus on 
    <span style="color:rgb(117, 80, 80)">Today</span>
  </p>
  <div class="container-fluid">
    <div class="row">
        <div class="col">
          <form class="form-page mx-auto mt-2 mb-5 p-5">
            <div class="d-flex align-items-center">
              <p class="fw-bold today-text fs-2"></p>
              <div class="position-relative">
                <img src="img/ðŸ¦† icon _Sun_.svg" class="ms-3 mb-3 rotating-img">
                <img src="img/face.svg" class="position-absolute" style="left:36px; top:20px">
              </div>              
              <!-- <i class="fa-solid fa-sun ms-3 mb-3 fa-2xl" style="color: #FFD43B;"></i> -->
            </div>
            
            <div>
              <p class="text-secondary mt-3 mb-3 js-bar-title">
                Raise the bar by completing your goals!
              </p>
              <div class="progress-bar">
                <div class="progress-value d-flex align-items-center">
                  <span class="ps-3 js-goalBar" style="overflow: hidden;"></span>
                </div>
              </div>
              <p class="mt-3 error-msg js-error-msg" style="color: #FF5151;">
                Please set all the 3 goals!
              </p>
            </div>
            
            <div class="border input-div js-input mb-5 p-4 d-flex">
              <div class="custom-checkbox js-checkbox">
                <img src="img/tick-mark.svg" class="check-icon" alt="check-icon">
              </div>
              <input id= "first" type="text" placeholder="Add new goal..." class=" ps-4 border-0 input-area  js-input-area">
            </div>
            
            <div class="border input-div mb-5 d-flex p-4">
              <div class="custom-checkbox js-checkbox">
                <img src="img/tick-mark.svg" class="check-icon" alt="check-icon">
              </div>
              <input id="second" type="text" placeholder="Add new goal..." class=" ps-4 border-0 input-area js-input-area">
            </div>
            
            <div class="border p-4 input-div d-flex mb-5">
              <div class="custom-checkbox js-checkbox">
                <img src="img/tick-mark.svg" class="check-icon" alt="check-icon">
              </div>
              <input id="third" type="text" placeholder="Add new goal..." class="ps-4 border-0 input-area js-input-area">
            </div>

            <div class="border p-4 input-div d-flex">
              <div class="custom-checkbox js-checkbox">
                <img src="img/tick-mark.svg" class="check-icon" alt="check-icon">
              </div>
              <input id="forth" type="text" placeholder="Add new goal..." class="ps-4 border-0 input-area js-input-area">
            </div>
            
            <p class="text-center mt-5 js-belowTitle" style="font-weight: 500;">
              "Move one step ahead, today!"
            </p>
            <p class="made-by-text text-secondary text-center mt-5 mb-2" style="font-size: 10px; font-weight: 500;">
              Made by Iqra RasheedðŸ¤—
            </p>
          </form>
        </div>
    </div>
  </div>
  





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
