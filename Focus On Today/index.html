<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus on Today</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="body">
  <p class="mt-4 text-center fw-bold focus-today-heading">Focus on <span style="color:rgb(117, 80, 80)">Today</span></p>
  <div class="container-fluid">
    <div class="row">
        <div class="col">
          <form class="form-page mx-auto mt-2 mb-5 p-5">
            <div class="d-flex align-items-center">
              <p class="fw-bold today-text fs-2">Today</p>
              <i class="fa-solid fa-sun ms-3 mb-3 fa-2xl" style="color: #FFD43B;"></i>
            </div>
            <div>
              <p class="text-secondary mt-2 mb-4">Raise the bar by completing your goals!</p>
              <img src="img/Rectangle 4.png">
              <p class="mt-4" style="color: #FF5151;">Please set all the 3 goals!</p>
            </div>
            <div class="border p-4 input-goal mb-5">
              <input type="radio" class="input-radio-button opacity-50 me-3">
              <input type="text" placeholder="Add new goal..." class=" opacity-50 border-0">
            </div>
            <div class="border p-4 input-goal mb-5">
              <input type="radio" class="input-radio-button opacity-50 me-3">
              <input type="text" placeholder="Add new goal..." class=" opacity-50 border-0">
            </div>
            <div class="border p-4 input-goal">
              <input type="radio" class="input-radio-button opacity-50 me-3">
              <input type="text" placeholder="Add new goal..." class=" opacity-50 border-0">
            </div>
            <p class="text-center mt-5" style="font-weight: 500;">"Move one step ahead, today!"</p>
            <p class="text-secondary text-center mt-5 mb-2" style="font-size: 10px; font-weight: 500;">Made by Iqra RasheedðŸ¤—</p>
          </form>
        </div>
    </div>
  </div>
